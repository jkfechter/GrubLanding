<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery | Restaurant Takeout | Order Food Online | Grub Hub</title>
    <link rel="stylesheet" href="grub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="grub.js" defer></script>
</head>
<body>
    
        <div id="banner">
          <p> Your health and safety is our priority, from restaurant to doorstep 
          <a href="https://www.grubhub.com/help/healthandsafety"> Learn More</a></p>
        </div>
    <div class="container">  
        <div id="left">
          <h1>GRUBHUB</h1>
          <div id="treat">
            <img src="https://media-cdn.grubhub.com/image/upload/dpr_auto,f_auto,fl_lossy/v1535123167/Onboarding/treat-yourself-GH.png">
          </div>
        </div>

        <div id="right">
            
            <form action="">
                <div id="navButtons">
                    <p>
                    <a href="https://www.grubhub.com/login">Get Perks in the app</a>
                       
                    <a id='signIn' href="https://www.grubhub.com/login">Sign in</a>
                    </p>
                </div>
                <h2>Order food delivery you'll love</h2>
                <div id="radialBorder">
                    <input id="address" type="text" placeholder="Enter street address or zip code">
                    <div class = "vertical"></div>
                    <button  id="arrow" style="font-size:24px"><i class="fa fa-location-arrow"></i></button>
                </div>
                <button id="findFood">Find food</button>
            </form>
        </div>
    </div>
